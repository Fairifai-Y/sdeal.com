<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdWords Tool - SDeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tool-card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 25px; }
        .btn-success { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); border: none; border-radius: 25px; }
        .btn-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); border: none; border-radius: 25px; }
        .result-box { background: #f8f9fa; border-radius: 10px; padding: 20px; margin-top: 20px; max-height: 400px; overflow-y: auto; }
        .label-checkbox { margin: 5px 0; }
        .label-checkbox input[type="checkbox"] { margin-right: 8px; }
        .preview-box { background: #e3f2fd; border: 1px solid #2196f3; border-radius: 10px; padding: 15px; margin-top: 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">SDeal Google Ads Tools</span>
            <a href="/adwords-tool" class="btn btn-outline-light btn-sm">← Terug naar login</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Google Ads Campaign Tools</h1>
        
        <div class="row">
            <!-- Label Discovery -->
            <div class="col-md-6">
                <div class="card tool-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Label Discovery</h5>
                    </div>
                    <div class="card-body">
                        <form id="discoverForm">
                            <div class="mb-3">
                                <label class="form-label">Customer ID *</label>
                                <input type="text" class="form-control" id="customerId" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Label Index</label>
                                <select class="form-select" id="labelIndex">
                                    <option value="0">custom_label_0</option>
                                    <option value="1">custom_label_1</option>
                                    <option value="2">custom_label_2</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="discoverLabels()">Discover Labels</button>
                        </form>
                        <div id="discoverResults" class="result-box" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- Campaign Creation -->
            <div class="col-md-6">
                <div class="card tool-card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Campaign Creation</h5>
                    </div>
                    <div class="card-body">
                        <form id="createForm">
                            <div class="mb-3">
                                <label class="form-label">Customer ID *</label>
                                <input type="text" class="form-control" id="createCustomerId" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Labels</label>
                                <div id="labelSelection" class="border rounded p-3" style="background: #f8f9fa;">
                                    <small class="text-muted">Eerst labels ontdekken om ze hier te kunnen selecteren</small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Campaign Prefix</label>
                                <input type="text" class="form-control" id="campaignPrefix" value="PMax Feed">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Daily Budget (€)</label>
                                <input type="number" class="form-control" id="dailyBudget" value="5.0" step="0.1">
                            </div>
                            <button type="button" class="btn btn-warning me-2" onclick="previewCampaigns()">Preview Campagnes</button>
                            <button type="submit" class="btn btn-success">Create Selected Campaigns</button>
                        </form>
                        <div id="previewResults" class="preview-box" style="display: none;"></div>
                        <div id="createResults" class="result-box" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Echte Google Ads API functionaliteit
        async function discoverLabels() {
            const customerId = document.getElementById('customerId').value;
            const labelIndex = document.getElementById('labelIndex').value;
            
            if (!customerId) {
                alert('Vul een Customer ID in');
                return;
            }
            
            // Toon loading state
            const results = document.getElementById('discoverResults');
            results.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Labels ontdekken...</p></div>';
            results.style.display = 'block';
            
            try {
                // Roep de echte Google Ads API aan
                const response = await fetch('/adwords-tool/api/discover-labels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        label_index: parseInt(labelIndex)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Parse de labels uit de API response
                    const labels = parseLabelsFromOutput(data.output);
                    
                    if (labels.length > 0) {
                        results.innerHTML = `
                            <h6>Labels gevonden voor Customer ID: ${customerId}</h6>
                            <p class="text-muted">${labels.length} labels ontdekt</p>
                            ${labels.map((item, index) => `
                                <div class="label-checkbox">
                                    <input type="checkbox" id="label${index}" value="${item.label}">
                                    <label for="label${index}">${item.label} (${item.impressions.toLocaleString()} impressions)</label>
                                </div>
                            `).join('')}
                        `;
                    } else {
                        results.innerHTML = '<p class="text-muted">Geen labels gevonden voor deze Customer ID.</p>';
                    }
                } else {
                    results.innerHTML = `<p class="text-danger">Fout: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = '<p class="text-danger">Er is een fout opgetreden bij het ophalen van de labels.</p>';
            }
            
            // Update label selection
            updateLabelSelection();
        }
        
        function parseLabelsFromOutput(output) {
            const labels = [];
            const lines = output.split('\n');
            
            for (const line of lines) {
                if (line.includes("impressions") && line.includes("'")) {
                    try {
                        const parts = line.split("':");
                        if (parts.length === 2) {
                            const label = parts[0].trim().replace(/'/g, '');
                            const impressions = parseInt(parts[1].split(' ')[0].replace(/,/g, ''));
                            if (label && !isNaN(impressions)) {
                                labels.push({ label, impressions });
                            }
                        }
                    } catch (e) {
                        console.warn('Kon label niet parsen:', line);
                    }
                }
            }
            
            // Sorteer op impressions (hoogste eerst)
            return labels.sort((a, b) => b.impressions - a.impressions);
        }
        
        function updateLabelSelection() {
            const labelSelection = document.getElementById('labelSelection');
            const checkboxes = document.querySelectorAll('.label-checkbox input[type="checkbox"]');
            
            labelSelection.innerHTML = '';
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const div = document.createElement('div');
                    div.className = 'badge bg-primary me-2 mb-2';
                    div.textContent = checkbox.value;
                    labelSelection.appendChild(div);
                }
            });
            
            if (labelSelection.children.length === 0) {
                labelSelection.innerHTML = '<small class="text-muted">Eerst labels ontdekken om ze hier te kunnen selecteren</small>';
            }
        }
        

        
        async function previewCampaigns() {
            const selectedLabels = Array.from(document.querySelectorAll('.label-checkbox input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (selectedLabels.length === 0) {
                alert('Selecteer eerst labels');
                return;
            }
            
            const customerId = document.getElementById('createCustomerId').value;
            if (!customerId) {
                alert('Vul een Customer ID in');
                return;
            }
            
            // Toon loading state
            const previewResults = document.getElementById('previewResults');
            previewResults.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Campagnes preview genereren...</p></div>';
            previewResults.style.display = 'block';
            
            try {
                const response = await fetch('/adwords-tool/api/preview-campaigns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        selected_labels: selectedLabels
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    previewResults.innerHTML = `
                        <h6>Preview van campagnes:</h6>
                        <div class="alert alert-info">
                            <strong>${selectedLabels.length} campagnes zullen worden aangemaakt:</strong>
                            <ul class="mb-0 mt-2">
                                ${selectedLabels.map(label => `<li>PMax Feed - ${label}</li>`).join('')}
                            </ul>
                        </div>
                        <small class="text-muted">Dit is een preview. Klik op "Create Selected Campaigns" om de campagnes daadwerkelijk aan te maken.</small>
                    `;
                } else {
                    previewResults.innerHTML = `<p class="text-danger">Fout bij preview: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                previewResults.innerHTML = '<p class="text-danger">Er is een fout opgetreden bij het genereren van de preview.</p>';
            }
        }
        
        // Event listeners
        document.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox') {
                updateLabelSelection();
            }
        });
        
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedLabels = Array.from(document.querySelectorAll('.label-checkbox input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (selectedLabels.length === 0) {
                alert('Selecteer eerst labels');
                return;
            }
            
            const customerId = document.getElementById('createCustomerId').value;
            const campaignPrefix = document.getElementById('campaignPrefix').value;
            const dailyBudget = document.getElementById('dailyBudget').value;
            
            if (!customerId) {
                alert('Vul een Customer ID in');
                return;
            }
            
            // Toon loading state
            const createResults = document.getElementById('createResults');
            createResults.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Campagnes aanmaken...</p></div>';
            createResults.style.display = 'block';
            
            try {
                const response = await fetch('/adwords-tool/api/create-campaigns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        selected_labels: selectedLabels,
                        campaign_prefix: campaignPrefix,
                        daily_budget: parseFloat(dailyBudget)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    createResults.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ Campagnes succesvol aangemaakt!</h6>
                            <p><strong>${selectedLabels.length} campagnes</strong> zijn aangemaakt voor Customer ID: ${customerId}</p>
                            <ul class="mb-0">
                                ${selectedLabels.map(label => `<li>${campaignPrefix} - ${label}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    createResults.innerHTML = `<p class="text-danger">Fout bij aanmaken campagnes: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                createResults.innerHTML = '<p class="text-danger">Er is een fout opgetreden bij het aanmaken van de campagnes.</p>';
            }
        });
        
        // Initialiseer de pagina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AdWords Tool geladen - klaar voor gebruik');
        });
    </script>
</body>
</html>
